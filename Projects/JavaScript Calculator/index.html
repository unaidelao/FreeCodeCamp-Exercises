<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <!-- my CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section id="main">
      <div class="container-fluid text-center">
        <div id="calculatorFrame">
          <p>JavaScript Calculator</p>
          <div id="lcdFrame">
            <span id="lcdText">0</span>
          </div>
          <div id="buttonsFrame">
            <div class="row">
              <a class="btn btn-primary col" id="7">7</a>
              <a class="btn btn-primary col" id="8">8</a>
              <a class="btn btn-primary col" id="9">9</a>
            </div>
            <div class="row">
              <button class="btn btn-primary col">4</button>
              <button class="btn btn-primary col">5</button>
              <button class="btn btn-primary col">6</button>
            </div>
            <div class="row">
              <button class="btn btn-primary col">1</button>
              <button class="btn btn-primary col">2</button>
              <button class="btn btn-primary col">3</button>
            </div>
            <div class="row">
              <button class="btn btn-primary col">0</button>
              <button class="btn btn-primary col">X</button>
              <button class="btn btn-primary col">X</button>
            </div>
          </div>
        </div>
     </div>
   </section>

   <footer>
     <p></p>
     <p>created by <a href="http://codepen.io/unaidelao/">Unai de la O</a></p>
     <p>Copyright &copy; 2018</p>
   </footer>

   <!-- JQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <!-- my JS -->
   <script src="index.js"></script>
  </body>
</html>
