<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <!-- my CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="main" class="text-center">
      <div id="calculatorFrame">
        <p>JavaScript Calculator</p>
        <div id="lcdFrame">
          <span id="lcdText">0</span>
        </div>
        <div id="buttonsFrame">
            <a class="btn btn-primary" id="7">7</a>
            <a class="btn btn-primary" id="8">8</a>
            <a class="btn btn-primary" id="9">9</a>
            <a class="btn btn-primary" id="/">/</a>
            <br>
            <a class="btn btn-primary" id="4">4</a>
            <a class="btn btn-primary" id="5">5</a>
            <a class="btn btn-primary" id="6">6</a>
            <a class="btn btn-primary" id="*">*</a>
            <br>
            <a class="btn btn-primary" id="1">1</a>
            <a class="btn btn-primary" id="2">2</a>
            <a class="btn btn-primary" id="3">3</a>
            <a class="btn btn-primary" id="-">-</a>
            <br>
            <a class="btn btn-primary" id="0">0</a>
            <a class="btn btn-primary" id="AC">AC</a>
            <a class="btn btn-primary" id="result">=</a>
            <a class="btn btn-primary" id="+">+</a>
          </div>
        </div>
      </div>
   </div>
   <footer>
     <p></p>
     <p>created by <a href="http://codepen.io/unaidelao/">Unai de la O</a></p>
     <p>Copyright &copy; 2018</p>
   </footer>

   <!-- JQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <!-- my JS -->
   <script src="index.js"></script>
  </body>
</html>
